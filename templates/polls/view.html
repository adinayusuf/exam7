{% extends 'base.html' %}
{% block title %}Список вопросов{% endblock %}

{% block content %}

<h1>Список вопросов!</h1>
{% for poll in polls %}
    <br>
    <div class="card" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title"> Опрос: {{ poll.question }}</h5>
            <a href="{% url "detail_poll" poll.pk %}" class="btn btn" style="float: right">
                Детальный просмотр </a>
        </div>
    </div>
{% endfor %}

    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}

{% endblock %}
